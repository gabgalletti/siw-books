<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Serif%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"/>
    <link rel="stylesheet" th:href="@{/css/homeStyle.css}">
    <link rel="stylesheet" th:href="@{/css/formStyle.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrazione</title>
    <link rel="stylesheet" href="/css/style.css"> <!-- Opzionale: aggiungi il tuo CSS -->
</head>
<body style="font-family: 'Noto Serif', 'Noto Sans', sans-serif;">
<header class="flex container">
    <div class="flex items-center justify-start gap-9">
        <a href="/home">
            <h2>Siw Books</h2>
        </a>
    </div>
</header>
<div class="content flex flex-column" style="align-items: flex-start; width: 60%; max-width: 800px;">
    <div class="title">
        <h1>Register</h1>
    </div>

    <!-- Form di registrazione -->
    <form th:action="@{/register}" method="post" style="width: 100%">
        <div class="form-group-row margin-bottom">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input class="search-bar" type="text" id="name" name="name" th:value="${user.name}" required>
            </div>
            <div class="form-group">
                <label for="surname">Cognome:</label>
                <input class="search-bar" type="text" id="surname" name="surname" th:value="${user.surname}" required>
            </div>
        </div>
        <div class="form-group margin-bottom">
            <label for="email">Email:</label>
            <input class="search-bar" type="email" id="email" name="email" th:value="${user.email}" required>
        </div>
        <div class="form-group margin-bottom">
            <label for="username">Username:</label>
            <input class="search-bar" type="text" id="username" name="username" th:value="${credentials.username}" required>
        </div>
        <div class="form-group margin-bottom">
            <label for="password">Password:</label>
            <input class="search-bar" type="password" id="password" name="password" required>
        </div>
        <div>
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>

    <p>Do you already have an account? Login <a th:href="@{/login}" style="text-decoration: underline">here</a>.</p>
</div>
</body>
</html>
