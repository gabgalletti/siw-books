<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Serif%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"/>
    <link rel="stylesheet" th:href="@{/css/homeStyle.css}">
    <link rel="stylesheet" th:href="@{/css/bookStyle.css}">
    <link rel="stylesheet" th:href="@{/css/bookListStyle.css}">
    <link rel="stylesheet" th:href="@{/css/profileStyle.css}">
    <title>Profile</title>
</head>
<body style='font-family: "Noto Serif", "Noto Sans", sans-serif;'>
<header class="flex container">
    <div class="flex items-center justify-start gap-9">
        <h2>Siw Books</h2>
        <a href="/home">Home</a>
        <a href="/book/all">Books</a>
        <a href="/author/all">Authors</a>
    </div>
    <div class="flex justify-end gap-9">
        <a class="profile-icon" href="/profile">
            <i class="fas fa-user-circle"></i>
        </a>
    </div>
</header>
<div class="flex content">
    <div class=" flex content-2">
        <div class="content-left selection">
            <a class="section" style="cursor: default">
                <i class="fa fa-star" style="color: black;"></i>
                <span>Favourite Books</span>
            </a>
            <a class="section details" th:href="@{'/profile/account'}">
                <i class="fa fa-user" style="color: black;"></i>
                <span>Account Details</span>
            </a>
        </div>
        <div class="content-right">
            <div class="title">
                <h2>Favourite Books</h2>
            </div>
            <div th:if="${!#lists.isEmpty(user.favouriteBooks)}" class="content-list-container">
                <div th:each="book : ${user.favouriteBooks}">
                    <a class="content-list-item-link" th:href="@{'/book/' + ${book.id}}">
                        <div class="content-list-item">
                            <img class="content-thumbnail" th:src="${book.imageUrl}">
                            <div class="content-details">
                                <span class="content-title-text" th:if="${book.id != null}" th:text="${book.title}">Book Title"</span>
                            </div>
                        </div>
                    </a>
                </div>
            </div>
            <div th:if="${#lists.isEmpty(user.favouriteBooks)}" class="title">
                <p>There aren't any favourite books</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
