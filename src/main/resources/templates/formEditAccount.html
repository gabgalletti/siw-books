<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Serif%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"/>
  <link rel="stylesheet" th:href="@{/css/homeStyle.css}">
  <link rel="stylesheet" th:href="@{/css/bookStyle.css}">
  <link rel="stylesheet" th:href="@{/css/formStyle.css}">
  <link rel="stylesheet" th:href="@{/css/profileStyle.css}">

  <title>Profile</title>
</head>
<body style='font-family: "Noto Serif", "Noto Sans", sans-serif;'>
<header class="flex container">
  <div class="flex items-center justify-start gap-9">
    <h2>Siw Books</h2>
    <a href="/home">Home</a>
    <a href="/book/all">Books</a>
    <a href="/author/all">Authors</a>
  </div>
  <div class="flex justify-end gap-9">
    <a class="profile-icon" href="/profile">
      <i class="fas fa-user-circle"></i>
    </a>
  </div>
</header>
<div class="flex content">
  <div class=" flex content-2">
    <div class="content-left selection">
      <a class="section details" th:href="@{'/profile'}">
        <i class="fa fa-star" style="color: black;"></i>
        <span>Favourite Books</span>
      </a>
      <a class="section details" th:href="@{'/profile/account'}">
        <i class="fa fa-user" style="color: black;"></i>
        <span>Account Details</span>
      </a>
    </div>
    <div class="content-right">
      <div class="title">
        <h2>Edit Account Details</h2>
      </div>
      <div class="form-group margin-bottom">
        <form action="/profile/account" method="post">
          <div class="form-group-row margin-bottom">
            <div class="form-group">
              <label for="name">Name:</label>
              <div class="search-container">
                <input type="text" id="name" name="name" class="search-bar" th:value="${user.name}" th:placeholder="${user.name}" required>
              </div>
            </div>
            <div class="form-group">
              <label for="surname">Surname:</label>
              <div class="search-container">
                <input type="text" id="surname" name="surname" class="search-bar" th:value="${user.surname}" th:placeholder="${user.surname}" required>
              </div>
            </div>
          </div>
          <div class="form-group margin-bottom">
            <label for="email">Email:</label>
            <div class="search-container">
              <input type="text" id="email" name="email" class="search-bar" th:value="${user.email}" th:placeholder="${user.email}" required>
            </div>
          </div>
          <div class="form-group margin-bottom">
            <label for="username">Username:</label>
            <div class="search-container">
              <input type="text" id="username" name="username" class="search-bar" th:value="${credentials.username}" th:placeholder="${credentials.username}" required>
            </div>
          </div>
          <div class="form-group margin-bottom">
            <label for="password">Password:</label>
            <div class="search-container">
              <input type="password" id="password" name="password" class="search-bar" placeholder="********">
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
