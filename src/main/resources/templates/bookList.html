<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" as="style" onload="this.rel='stylesheet'" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Serif%3Awght%40400%3B500%3B700%3B900&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"/>
    <link rel="stylesheet" th:href="@{/css/homeStyle.css}">
    <link rel="stylesheet" th:href="@{/css/bookListStyle.css}">
    <title>All Books</title>
</head>
<body style='font-family: "Noto Serif", "Noto Sans", sans-serif;'>
    <header class="flex container">
        <div class="flex items-center justify-start gap-9">
            <h2>Siw Books</h2>
            <a href="/home">Home</a>
            <a href="/book/all">Books</a>
            <a href="/author/all">Authors</a>
        </div>
        <div class="flex justify-end gap-9">
            <a class="padding" href="/login">Login</a>
        </div>
    </header>
    <div class="flex content">
        <div class="title">
            <h2>Books</h2>
        </div>
        <div class="search-container">
            <i class="fas fa-search"></i>
            <input placeholder="Search for books" class="search-bar" value=""/>
        </div>
        <div th:if="${!#lists.isEmpty(books)}" class="book-list-container">
             <div th:each="book : ${books}">
                <a class="book-list-item-link" th:href="@{'/book/' + ${book.id}}">
                    <div class="book-list-item">
                        <img class="book-thumbnail" th:src="${book.imageUrl}">
                        <div class="book-details">
                            <a class="book-title-text" th:text="${book.title}" th:href="@{'/book/' + ${book.id}}">Book Title</a>
                            <a class="book-author-text" th:if="${book.author != null}" th:text="${book.author.name}" th:href="@{'/author/' + ${book.author.id}}">Artist</a>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
